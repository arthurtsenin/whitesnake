name: CI

permissions: { checks: write, actions: read, contents: read }

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set Node.js 18.x
        uses: actions/setup-node@v3
        with:
          node-version: 18.x

      - name: Run install
        uses: borales/actions-yarn@v4
        with:
          cmd: install # will run yarn install command

      - name: Cypress testing
        uses: cypress-io/github-action@v6
        with:
          browser: chrome
          build: yarn build
          start: yarn dev
          wait-on: 'http://localhost:3000'

      - name: Build develop bundle
        uses: borales/actions-yarn@v4
        with:
          cmd: build # will run yarn build:prod command

      - name: Prettier format
        uses: borales/actions-yarn@v4
        with:
          cmd: format # will run yarn formatting command

      - name: Lint the app
        uses: borales/actions-yarn@v4
        with:
          cmd: lint:strict # will run yarn lint command

      - name: Type check
        uses: borales/actions-yarn@v4
        with:
          cmd: typecheck # will run yarn typecheck command

      - name: Prettier check
        uses: borales/actions-yarn@v4
        with:
          cmd: format:check # will run yarn format checker command
